---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: python-linter
  description: "This PipelineRun lints all Python files in the repository using ruff."
  annotations:
    # This PipelineRun will be triggered on any pull request that targets the main branch.
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/task: git-clone

    # It will only run if there are changes to any file with a .py extension.
    pipelinesascode.tekton.dev/on-path-change: "[**/*.py]"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: lint-python-files
        runAfter:
          - fetch-repository
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: lint-python
              image: "ghcr.io/astral-sh/ruff:latest"
              workingDir: $(workspaces.source.path)
              script: |
                set -e
                echo "--- Linting Python files ---"
                ruff check .
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: basic-auth
      secret:
        secretName: "{{ git_auth_secret }}"
