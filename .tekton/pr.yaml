---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: scratchmyback-params-test
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request, push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/task: "git-clone"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    tasks:
      - name: noop-task
        taskSpec:
          steps:
            - name: noop-task
              image: registry.access.redhat.com/ubi9/ubi-micro
              script: |
                cat <<EOF
                README.md:1: assertion failed: error is not nil: template: Describe Repository:14:16: executing "Describe Repository" at <.Statuses>: can't evaluate field Statuses in type struct { Gapp *info.GithubApp; InstallNamespace string; Version string; Clock clockwork.Clock; Repos *[]v1alpha1.Repository; CS *cli.ColorScheme }
                README.md:2:1 [R0903(too-few-public-methods), GitHub] Too few public methods (1/2)
                README.md:3:10: error: expected ‘;’ before ‘return’
                EOF
                exit 1
